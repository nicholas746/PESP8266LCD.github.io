<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT LCD Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h2>Send Message to ESP8266 LCD</h2>
    <input type="text" id="message" placeholder="Enter message" />
    <button onclick="sendMessage()">Send</button>
    <p id="status">Disconnected</p>

    <script>
        const broker = "wss://4f0979501d334e67b8f2d338aad8c50d.s1.eu.hivemq.cloud:8884/mqtt";
        const options = {
            username: "A7321",
            password: "123456As"
        };
        
        const client = mqtt.connect(broker, options);
        
        client.on("connect", () => {
            document.getElementById("status").innerText = "Connected to MQTT Broker";
            console.log("Connected to MQTT Broker");
        });
        
        client.on("error", (err) => {
            document.getElementById("status").innerText = "Connection Error";
            console.error("Connection Error: ", err);
        });
        
        function sendMessage() {
            const topic = "home/LCD";
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                client.publish(topic, message);
                console.log("Message Sent: ", message);
            }
        }
    </script>
</body>
</html>
