<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to LCD</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 80%; margin: 10px 0; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Send Message to LCD</h2>
    <input type="text" id="message" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>
    <p id="status"></p>

    <script>
        const broker = "wss://4f0979501d334e67b8f2d338aad8c50d.s1.eu.hivemq.cloud:8884/mqtt";
        const options = {
            username: "A7321",
            password: "123456As",
            protocolVersion: 4
        };
        const client = mqtt.connect(broker, options);
        
        client.on("connect", function () {
            document.getElementById("status").innerText = "Status: Connected";
            console.log("Connected to HiveMQ");
        });
        
        function sendMessage(command) {
            client.publish("home/lights", command);
        }
    </script>
</body>
</html>
